<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id = "app" v-cloak>
      <p>{{ fullName() }}</p>
        <!-- {{ `${firstName.toUpperCase()} + ${lastName}` }} -->
     
      <p>{{ age }}</p>

      <p>{{ userName }}</p>

      <p><a :href="url" target="_blank" alt="Salesianos Triana">Salesianos</a></p>  <!-- * Forma larga de utilizarlo v-vine:href -->
      <hr />

      <p>{{ raw_url }}</p> 
      <p v-html="raw_url">Google</p>

      <label>First Name</label>
      <input type="text" v-model="firstName" />

      <label for="">Middle Name</label>
      <input type="text" @keyup="updateMiddleName" name="" id="">

      <label>Last Name</label>
      <input type="text" :value="lastName" @input="updateLastName"/> <!-- * Esto hace lo mismo pero separando los procesos de v-model-->

      <label>User Name</label>
      <input type="text" :value="userName" @input.prevent="updateUserName('Last name event triggered!', $event)"/> <!-- * Esto hace lo mismo pero separando los procesos de v-model-->

      <button type="button" v-on:click="increment">Increment</button>
      <button type="button" @click="age--">Decrement</button>
      
    </div>

    <!-- <div id = "app2">
      {{ firstName }}
      {{ lastName }}
    </div> -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
