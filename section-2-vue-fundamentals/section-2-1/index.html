<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <p>{{ fullName }}</p>
        <!-- {{ `${firstName.toUpperCase()} + ${lastName}` }} -->
     
      <p>{{ typeof age }}</p>

      <p>{{ userName }}</p>

      <p><a :href="url" target="_blank" alt="Salesianos Triana">Salesianos</a></p>  <!-- * Forma larga de utilizarlo v-bind:href -->
      <hr />

      <p>{{ raw_url }}</p> 
      <p v-html="raw_url">Google</p>

      <label>First Name</label>
      <input type="text" v-model.lazy.trim="firstName" />

      <label for="">Middle Name</label>
      <input type="text" @keyup.ctrl="updateMiddleName" name="" id="">

      <label>Last Name</label>
      <input type="text" :value="lastName" @input="updateLastName"/>

      <label>User Name</label>
      <input type="text" :value="userName" @input.prevent="updateUserName('Last name event triggered!', $event)"/> <!-- * Esto hace lo mismo pero separando los procesos de v-model-->

      <label>Age</label>
      <input type="number" v-model.number="age" />
      
      <br/>
      
      <button type="button" v-on:click="increment">Increment</button>
      <button type="button" @click.ctrl.exact.right="age--">Decrement</button> <!-- El .right es para el botón derecho del ratón. El .ctrl es dejarlo pulsado mientras se clickea. el .exact es para decir que solo esa tecla y no otra vale-->
      
    </div>

    <!-- <div id = "app2">
      {{ firstName }}
      {{ lastName }}
    </div> -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
